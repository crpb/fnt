name: Update deb822 style cache files

on:
  push:
  check_run:
  schedule:
    - cron: "30 23 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'crpb/fnt'
        ref: 'mirror'
    - name: Restore cached Primes
      id: cache-primes-restore
      uses: actions/cache/restore@v4
      with:
        key: ${{ runner.os }}-primes
        path: |
          fonts-main
    - name: generate index
      run: |
         ./update.sh
         git config --global user.email "fnt@example.com"
         git config --global user.name "fnt index"
         git add OFL.xz APACHE.xz || :
         if git commit -m $(date -Im); then
           git push
         fi
    - name: Always Save Primes
      id: cache-primes-save
      if: always() && steps.cache-primes-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        key: ${{ steps.cache-primes-restore.outputs.cache-primary-key }}
        path: |
          fonts-main
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy FNT Index
        id: deployment
        uses: actions/deploy-pages@v4
